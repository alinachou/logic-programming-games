<textarea id='library' type='text/hrf' style='display:none'>
    click(mark(R,C)) :: control(P)  ==> cell(R,C,P) & ~cell(R,C,blank)
    click(mark(X,Y)) :: control(blue) ==> ~control(blue) & control(red)
    click(mark(X,Y)) :: control(red) ==> ~control(red) & control(blue)

    goal(blue,100) :- line(blue) & ~line(red)
    goal(blue,50) :- line(blue) & line(red)
    goal(blue,50) :- ~line(blue) & ~line(red)
    goal(blue,0) :- ~line(blue) & line(red)
    goal(red,100) :- ~line(blue) & line(red)
    goal(red,50) :- line(blue) & line(red)
    goal(red,50) :- ~line(blue) & ~line(red)
    goal(red,0) :- line(blue) & ~line(red)

    terminal :- line(blue)
    terminal :- line(red)
    terminal :- ~open

    row(R,X) :- cell(R,1,X) & cell(R,2,X) & cell(R,3,X) & cell(R,4,X)
    row(R,X) :- cell(R,2,X) & cell(R,3,X) & cell(R,4,X) & cell(R,5,X)
    row(R,X) :- cell(R,3,X) & cell(R,4,X) & cell(R,5,X) & cell(R,6,X)

    col(C,X) :- cell(1,C,X) & cell(2,C,X) & cell(3,C,X) & cell(4,C,X)
    col(C,X) :- cell(2,C,X) & cell(3,C,X) & cell(4,C,X) & cell(5,C,X)
    col(C,X) :- cell(3,C,X) & cell(4,C,X) & cell(5,C,X) & cell(6,C,X)

    diag(X) :- cell(1,1,X) & cell(2,2,X) & cell(3,3,X) & cell(4,4,X)
    diag(X) :- cell(2,2,X) & cell(3,3,X) & cell(4,4,X) & cell(5,5,X)
    diag(X) :- cell(3,3,X) & cell(4,4,X) & cell(5,5,X) & cell(6,6,X)

    diag(X) :- cell(2,1,X) & cell(3,2,X) & cell(4,3,X) & cell(5,4,X)
    diag(X) :- cell(3,2,X) & cell(4,3,X) & cell(5,4,X) & cell(6,5,X)
    diag(X) :- cell(1,2,X) & cell(2,3,X) & cell(3,4,X) & cell(4,5,X)
    diag(X) :- cell(2,3,X) & cell(3,4,X) & cell(4,5,X) & cell(5,6,X)

    diag(X) :- cell(3,1,X) & cell(4,2,X) & cell(5,3,X) & cell(6,4,X)
    diag(X) :- cell(1,3,X) & cell(2,4,X) & cell(3,5,X) & cell(4,6,X)

    line(X) :- row(R,X)
    line(X) :- col(C,X)
    line(X) :- diag(X)

    open :- cell(R,C,blank)
    
    digit(1)
    digit(2)
    digit(3)
    digit(4)
    digit(5)
    digit(6)
    
    innerhtml(mark(R,C)," ") :- cell(R,C,blank)
    innerhtml(mark(R,C),W) :- cell(R,C,W) & distinct(W,blank)
    innerhtml(mark(R,C),"<img src='https://www.pikpng.com/pngl/b/30-308038_get-a-quote-blue-dot-clipart.png' height='50'>") :- cell(R,C,blue)
    innerhtml(mark(R,C),"<img src='https://i.dlpng.com/static/png/271857_preview.png' height='50'>") :- cell(R,C,red)
    innerhtml(control,W) :- control(W)
    innerhtml(bluereward,C) :- goal(blue,C)
    innerhtml(redreward,C) :- goal(red,C)

    attribute(mark(R,C),"onclick",true) :- cell(R,C,W) & distinct(W,blank)
    attribute(mark(R,C),"onclick",true) :- terminal & digit(R) & digit(C)

    style(rewards,"display","") :- terminal
